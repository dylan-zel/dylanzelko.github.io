<style>
  :root {
    --bg:#0f1115;
    --panel:#171a21;
    --panel-2:#1f2330;
    --text:#e9edf1;
    --muted:#aab2c0;
    --border:rgba(255,255,255,.06);
    --radius:14px;
    --shadow:0 10px 25px rgba(0,0,0,.35);
  }

  html,body {
    background: var(--bg);
    color: var(--text);
    font-family: "Poppins", sans-serif;
  }

  .sidebar {
    background: var(--panel);
    padding: 28px 22px;
    min-height: 100vh;
    border-right: 1px solid var(--border);
  }

  .main {
    padding: 32px;
  }

  .sidebar h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .sidebar .tag {
    display:inline-block;
    background:#2a3142;
    padding:4px 10px;
    border-radius:8px;
    font-size:.85rem;
    margin-bottom:16px;
  }

  .sidebar .label { font-size:.8rem; font-weight:600; color:var(--muted); margin-top:14px; }
  .sidebar .value { margin-bottom:8px; }
  .sidebar .soc a {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:38px; height:38px;
    margin-right:8px;
    border-radius:10px;
    background:#2a3142;
    color:var(--text);
  }

  .sidebar .bio { margin-top:18px; font-size:.9rem; line-height:1.4; }
  .resume-btn {
    display:inline-block;
    margin-top:14px;
    padding:8px 14px;
    border:1px solid var(--border);
    border-radius:8px;
    color:var(--text);
    text-decoration:none;
    font-size:.9rem;
  }
  .resume-btn:hover { background:#2a3142; }

  .section-title h2 { font-size:1.4rem; font-weight:700; margin-bottom:18px; }

  .portfolio-container { display:flex; flex-wrap:wrap; gap:20px; }
  .portfolio-item {
    flex:0 0 calc(33.333% - 20px);
    background:var(--panel-2);
    border:1px solid var(--border);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:var(--shadow);
  }
  .portfolio-item img { width:100%; height:180px; object-fit:cover; }
  .portfolio-info { padding:12px; }
  .portfolio-info h5 { margin:0 0 4px; font-size:1rem; font-weight:600; }
  .portfolio-info .meta { font-size:.85rem; color:var(--muted); }

  @media(max-width:992px){ .portfolio-item{flex:0 0 calc(50% - 20px);} }
  @media(max-width:576px){ .portfolio-item{flex:0 0 100%;} }
</style>
